name: CI

on:
  pull_request:
    branches: ["*", "main", "develop", "preview"]
  push:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"

jobs:
  backend-ci:
    name: Backend - Install deps
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Print versions
        run: |
          node -v
          npm -v

  app-ci:
    name: App - Install deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Expo doctor (non-blocking)
        run: npx expo doctor || true
      - name: Print versions
        run: |
          node -v
          npm -v
          npx expo --version || true
