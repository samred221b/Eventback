name: Backend Deploy (Render)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch: {}

jobs:
  sanity:
    name: Backend Sanity Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Verify entry file
        run: node -e "require('fs').accessSync('server.js'); console.log('server.js present')"

  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: sanity
    steps:
      - name: Trigger deploy via Render API
        if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -e
          echo "Triggering Render deploy for service ${RENDER_SERVICE_ID}"
          curl -s -X POST \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys \
            -d '{"clearCache": true}'
          echo "Deploy triggered. Monitor progress on Render dashboard."
      - name: Missing secrets notice
        if: ${{ !(secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '') }}
        run: |
          echo "RENDER_API_KEY and/or RENDER_SERVICE_ID not set as GitHub secrets. Skipping deploy."
